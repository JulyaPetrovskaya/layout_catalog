<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link 
      rel="preconnect" 
      href="https://fonts.googleapis.com">
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com">
    <link 
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" 
      rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a 
        href="#" 
        class="header__logo"
      >
        <img
          src="./images/logo.png"
          alt="moyo_img"
        >
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#apple" class="nav__link is-active">
              Apple
            </a>
          </li>

          <li class="nav__item">
            <a href="#samsung" class="nav__link">
              Samsung
            </a>
          </li>

          <li class="nav__item">
            <a href="#smartphones" class="nav__link">
              Smartphones
            </a>
          </li>
            
          <li class="nav__item">
            <a 
              href="#laptops&computers" 
              class="nav__link"
              data-qa="nav-hover"
            >
              Laptops&nbsp;&amp;&nbsp;Computers
            </a>
          </li>
          
          <li class="nav__item">
            <a href="#gadgets" class="nav__link">
              Gadgets
            </a>
          </li>
          
          <li class="nav__item">
            <a href="#tablets" class="nav__link">
              Tablets
            </a>
          </li>
          
          <li class="nav__item">
            <a href="#photo" class="nav__link">
              Photo
            </a>
          </li>
          
          <li class="nav__item">
            <a href="#video" class="nav__link">
              Video
            </a>
          </li>
        </ul>
      </nav> 
    </header>

    <main class ="main">
      <div class="wrapper">
        <div class="container" data-qa="card">
          <img 
            class="container__image"
            src="./images/imac.jpeg" 
            alt="Imac"
          >
    
          <h2>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
          
          <div class="container__product-code">
            Product code: 195434
          </div>
    
          <div class="container__feedback">
            <div class="stars">
              <span class="stars__star"></span>
              <span class="stars__star"></span>
              <span class="stars__star"></span>
              <span class="stars__star"></span>
              <span class="stars__star"></span>
            </div>

            <span class="container__reviews">
              Reviews: 5
            </span>
          </div>
    
          <div class="container__price">
            <span class="container__price-label">Price:</span>
            <span class="container__price-value">$2,199</span>
          </div>
    
          <a
            class="container__button-buy"
            data-qa="card-hover"
            href="#"
          >
          BUY
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
